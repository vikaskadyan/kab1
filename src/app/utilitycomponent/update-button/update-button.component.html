<div class="container-fluid custom-responsive-container center-vertical">
  <!--<div class="container scroll-area">-->
    <h2>Update SOS User Status</h2>
    <hr>
    <div class="row">
      <!--<div class="container">-->
      <div class="col-sm-4 col-xs-4">
        <img class="img_circle" src="./assets/images/Add-user-01.svg" />
      </div>
      <div class="col-sm-8 col-xs-8">
        <!--<div class="container scroll-area">-->
          <div class="table">
            <table class="table table-responsive">
              <tbody>

                <tr>
                  <td>
                    <strong style="color:black;">
                      Name </strong>
                  </td>
                  <td class="text-primary">{{firstname}} {{lastname}} </td>
                </tr>
                <tr>
                  <td>
                    <strong style="color:black;">
                      Address </strong>
                  </td>
                  <td class="text-primary">{{address}}</td>
                </tr>

                <tr>
                  <td>
                    <strong style="color:black;">
                      Mobile </strong>
                  </td>
                  <td class="text-primary"> {{mobile}}</td>
                </tr>

                <tr>
                  <td>
                    <strong style="color:black;">
                      Current Status </strong>
                  </td>
                  <td class="text-primary"> {{currentstatus}}</td>
                </tr>

                <tr>
                  <td>
                    <strong style="color:black">Update Status</strong>
                  </td>
                  <td>
                    <select #UpdateStatus class="form-control" id="sel1" data-width="auto">
                      <option *ngFor="let status of _requeststatus" [value]="status.requestStatus" [selected]="currentstatus === status.requestStatus">{{status.requestStatus}}</option>
                      <!--<option value="{{_status}}">{{_status}}</option>-->
                    </select>
                  </td>
                </tr>
                <tr></tr>

              </tbody>
            </table>

          </div>
        <!--</div>-->
      </div>
      <!--</div>-->
    </div>

    <div class="row">
      <div class="col-sm-6 ">

      </div>
      <div class="col-sm-6 ">
        <div class="row">
          <div class="col-sm-6 center">
            <button type="button" class="btn btn-outline-primary" (click)="updateStatusButton(UpdateStatus.value)">Update</button>
          </div>

          <div class="col-sm-6 center">
            <button type="button" class="btn btn-outline-warning" (click)="dialogRef.close()">Close</button>
          </div>
        </div>
      </div>
    </div>
  <!--</div>-->
</div>
